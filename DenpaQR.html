<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード自動生成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #generatedString {
            margin-top: 10px;
            font-size: 18px;
        }
        #downloadLink {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>QRコード自動生成ツール</h2>
    <button onclick="generateQRCode()">QRコードを生成</button>
    <div id="qrcode"></div>
    <div id="generatedString"></div>
    <a id="downloadLink">QRコード画像を保存</a>

    <script>
        function generateQRCode() {
            // ランダムな文字列を生成（8桁の英数字）
            const randomString = Math.random().toString(36).substring(2, 10);
            
            // QRコードエリアをクリア
            document.getElementById("qrcode").innerHTML = "";
            document.getElementById("generatedString").innerHTML = "";

            // QRコードを生成
            const qrCodeElement = document.createElement("div");
            new QRCode(qrCodeElement, {
                text: randomString,
                width: 200,
                height: 200
            });
            document.getElementById("qrcode").appendChild(qrCodeElement);

            // 生成した文字列を表示
            document.getElementById("generatedString").innerHTML = "生成した文字列: " + randomString;

            // QRコード画像のダウンロードリンクを作成
            setTimeout(() => {
                const canvas = qrCodeElement.querySelector("canvas");
                const downloadLink = document.getElementById("downloadLink");
                if (canvas) {
                    const imgSrc = canvas.toDataURL("image/png");
                    downloadLink.href = imgSrc;
                    downloadLink.download = "qrcode.png";
                    downloadLink.style.display = "inline";
                    downloadLink.innerHTML = "QRコード画像を保存";
                }
            }, 100);
        }
    </script>
</body>
</html>
